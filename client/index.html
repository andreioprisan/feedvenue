<template name="login">

<!-- Signup -->
<template name="signup">
<div class="col-lg-10">

    <br>
    <h3>
        Signup for a new account
        <p class="pull-right"><small>Already have an account? <a href="/login">Login</a></small></p>
    </h3>
    
    <hr>

    <form id="signupForm" name="signupForm" method="post">

    <div class="panel">
        <div class="panel-heading"><h3 class="panel-title">Personal Information</h3></div>
        <p>
            <div class="row">
                <div class="col-lg-6">    
                    <div class="input-group">
                      <span class="input-group-addon">name</span>
                      <input type="text" class="form-control" placeholder="" id="name" name="name" placeholder="full name">
                    </div>
                    <br>
                </div>
                <div class="col-lg-6">
                    <div class="input-group">
                      <span class="input-group-addon">email</span>
                      <input type="text" class="form-control" placeholder="" id="email" name="email" placeholder="yourname@something.com">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="input-group">
                      <span class="input-group-addon ">password</span>
                      <input class="form-control" type="password" placeholder="password" id="passwordSignup" name="passwordSignup">
                    </div>
                    <br>
                </div>
                <div class="col-lg-6">
                    <div class="input-group">
                      <span class="input-group-addon ">confirm</span>
                      <input class="form-control" type="password" placeholder="confirm password" id="password_againSignup" name="password_againSignup" type="password">
                    </div>
                </div>
            </div>

    </p>
    </div>

    <div class="panel">
        <div class="panel-heading"><h3 class="panel-title">Select your Plan</h3></div>
        <p>
            <select class="form-control" name="plan" id="plan" class="col-lg-3">
              <option value="0" {{ signup_plan "0"}}>free</option>
              <option value="1" {{ signup_plan "1"}}>growth</option>
              <option value="2" {{ signup_plan "2"}}>enterprise</option>
            </select>
        </p>
    </div>



    <div class="panel {{ show_signup_plan_payment_section }}" id="paymentInfo">
        <div class="panel-heading"><h3 class="panel-title">Payment Information</h3></div>
        <p>
            <div class="row">
            <div class="col-lg-6">
                        
                        <div class="input-group">
                          <span class="input-group-addon ">card number</span>
                          <input type="text" class="form-control" id="creditCardNumber" name="creditCardNumber" maxlength="20" size="20" placeholder="" style="">
                        </div>

            </div>
            <div class="col-lg-2">

                        <div class="input-group">
                          <span class="input-group-addon ">MM</span>
                          <input type="text" class="form-control" id="ccMonth" name="ccMonth" type="text" placeholder="MM" maxlength="2" size="2" style="width: 50%">
                        </div>
                        
            </div>
            <div class="col-lg-2">

                        <div class="input-group">
                          <span class="input-group-addon ">YY</span>
                          <input type="text" class="form-control" id="ccYear" name="ccYear" type="text" placeholder="YY" maxlength="2" size="2" style="width: 50%">
                        </div>

            </div>
            <div class="col-lg-2">

                        <div class="input-group">
                          <span class="input-group-addon ">Zip</span>
                          <input type="text" class="form-control" id="zipCode" name="zipCode" type="text" placeholder="Code" maxlength="5" size="5" style="width: 70%">
                        </div>
                        
            </div>
            </div>

        </p>
    </div>

    <button class="btn btn-success btn-large pull-right" type="submit" id="createUser" data-loading-text="Creating your account">create account</button>
    </form>

</div>
</template>


<template name="password_update">
    <h3>
        Choose a new password
    </h3>
    <hr>

    <form id="passwordUpdateForm">
        <div class="control-group">
            <div class="controls">
                <input class="col-lg-12" id="passwordUpdate" name="passwordUpdate" type="password" placeholder="Your new password">
                <div class="help-block muted">Enter your new password.</div>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <input class="col-lg-12" id="password_againUpdate" name="password_againUpdate" type="password" placeholder="Your password again">
                <div class="help-block muted">Enter your new password again.</div>
            </div>
        </div>

        <button class="btn btn-success btn-large pull-right" type="submit" id="passwordUpdateBtn" data-loading-text="Updating password...">Update password</button>
        
    </form>
</template>

<template name="recover_email">
    <form id="recoverEmailForm">

        <h3>
            Enter your email
        </h3>
        <hr>
        
        <div class="control-group">
            <div class="controls">
                <input class="col-lg-12" id="email" name="email" type="email" placeholder="Your email">
                <div class="help-block muted">An email confirmation will be sent</div>
            </div>
        </div>

        <button class="btn btn-success btn-large pull-right" type="submit" id="recoverEmail" data-loading-text="Sending email..">Send Recovery Email</button>

        
    </form>
    
</template>
