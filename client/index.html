<template name="loggedin_header">
    {{#if loggingIn}}
    <p class="pull-right"><strong>Logging In!</strong></p>
    {{else}}
    <ul class="nav pull-right">
        <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Hi, {{ name }} <b class="caret"></b></a>
            <ul class="dropdown-menu">
                <li><a href="/users/{{ id }}/edit"><i class="icon-cog"></i> Edit Contact Info</a></li>
                <li class="divider"></li>
                <li><a href="/logout"><i class="icon-off"></i> Logout</a></li>
            </ul>
        </li>
    </ul>
    {{/if}}

</template>


<template name="dashboard">
    <div class="page-header">
        <h1>events <small>all in one place</small>
            {{#if hasExceededEventsLimit}}
            <a class="btn btn-primary btn-large col-lg-1 pull-right disabled exceededEventsLimitTooltip" type="button" href="/event/create">New</a>
            {{else}}
            <a class="btn btn-primary btn-large col-lg-1 pull-right" type="button" href="/event/create">New</a>
            {{/if}}

        </h1>
    </div>

    <div class="hero-unit col-lg-12">
        {{#if hasEventsList}}
        <table class="table">
            <thead>
              <tr>
                <th>Event Name</th>
                <th>URL</th>
                <th>Questions</th>
                <th>Location</th>
                <th>From</th>
                <th>To</th>
                <th>Hashtag</th>
                <th>Phone #</th>
                <th></th>
              </tr>
            </thead>
            <tbody>

            {{#each eventsList}}
            <tr>
                <td><a href="/{{slug}}">{{name}}</a></td>
                <td><a href="http://feedvenue.com/{{slug}}">http://feedvenue.com/{{slug}}</a></td>
                <td>{{questions}}</td>
                <td>{{location}}</td>
                <td>{{startdate}}</td>
                <td>{{enddate}}</td>
                <td>{{hashtag}}</td>
                <td>{{phone}}</td>
                <td width="5%">
                  <button class="btn btn-danger btn-small pull-right deleteEvent"><i class="icon-remove"></i></button>
                </td>
            </tr>
            {{/each}}
            </tbody>
        </table>
        {{else}}
        <div class="alert alert-info">
            No events have been created yet. Make one by clicking the New button above!
        </div>
        {{/if}}
    </div>
</template>

<template name="eventView">
    {{#if eventExists}}
        {{#with event}}

        <div class="page-header">
            <span class="pull-right" style="font-size: 23px">
            {{#if hashtag}}
            <small>twitter: <b>#{{hashtag}} #ask</b></small><br>
            {{/if}}

            <small>email: <b><a href="mailto: {{slug}}@feedvenue.com">{{slug}}@feedvenue.com</a></b></small>

            {{#if showPhone}}
            <small>phone: <b>{{phone}}</b></small>
            <br>
            {{/if}}
            </span>

            <h1>{{name}} </h1>
            <span class="pull-left">
                in {{location}} from <b>{{startdate}}</b> to <b>{{enddate}}</b>
            </span>
            <br>

            {{#if description}} {{description}} {{/if}}


        </div>

        {{> questionCreate}}

        {{/with}}

        {{#if questionsExist}}
        <table class="table">
          <thead>
            <tr>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody id="mainList">

            {{#each questions}}

            <tr>
              <td style="width: 5%; text-align: center;">
                <span class="icon-chevron-up upvote" style="color: gray; font-size: 24px;" id="{{_id}}_up"></span><br>
                <span class="questionScore" style="font-weight: bold;">{{r}}</span><br>
                <span class="icon-chevron-down downvote" style="color: gray; font-size: 24px;" id="{{_id}}_down"></span>
              </td>
              <td><p style="font-size: 24px">{{q}}</p>
                  asked by {{#if a}}<b>{{a}}</b>{{else}}<b>anonymous</b>{{/if}}  at <b>{{d}}</b> via <b>{{s}}</b>
              </td>
              {{#if isAdministrator}}
              <td style="width: 5%">
                  <button class="btn btn-danger btn-small pull-right deleteQuestion"><i class="icon-remove"></i></button>
              </td>
              {{/if}}
            </tr>
            {{/each}}

            </tbody>
        </table>
        {{else}}
        <hr>        
        <div class="alert alert-info">
            No questions have been created yet. Make one by clicking the New button above!
        </div>
        {{/if}}


    {{else}}
        <div class="page-header">
            <h1>hmm, let's see what you've got there
                <hr>
                <small>we dispatched the elves to get your event details, hold tight</small>
            </h1>    
        </div>
    {{/if}}



</template>

<template name="questionCreate">
<form class="form-search" id="createQuestionForm" onsubmit="return false;">
<div class="row">
    <div class="col-lg-8">    
        <div class="input-group">
          <span class="input-group-addon">Question</span>
          <input class="form-control" name="inputQuestion" type="text" placeholder="just enter it here">
        </div>
    </div>
    <div class="col-lg-3">    
        <span class="pull-right">
          <div class="input-group">
            <span class="input-group-addon">Your Name</span>
            <input class="form-control" name="inputName" type="text" placeholder="it's optional">
          </div>
        </span>
    </div>
    <div class="col-lg-1">    
        <span class="pull-right">
            <button id="createQuestionFormSubmitButton" type="submit" class="btn btn-default btn-primary">Ask!</button>
        </span>
    </div>
</div>
</form>
</template>

<template name="eventCreate">
    <div class="page-header">
        <h1>create a new event <small>in 30 seconds</small>
    </h1>

    <div class="hero-unit col-lg-12">
    <br>

        <form class="form-horizontal" id="createEventForm" onsubmit="return false;">

        <div class="row">
            <div class="col-lg-9">    
                <div class="input-group">
                  <span class="input-group-addon">Event Name</span>
                  <input class="form-control col-lg-9" name="inputEventName" type="text" placeholder="">
                </div>
            </div>
            <div class="col-lg-3">    
                <span class="pull-right">
                  <div class="input-group">
                    <span class="input-group-addon">Where</span>
                    <input class="form-control col-lg-3" name="inputLocation" type="text" placeholder="City, State or online">
                  </div>    
                </span>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-lg-9">    

                <div class="input-group">
                  <span class="input-group-addon">Description</span>
                  <input class="form-control" name="inputDescription" type="text" placeholder="a short description of your event">
                </div>
            </div>
            <div class="col-lg-3">    
                <span class="pull-right">
                  <div class="input-group">
                    <span class="input-group-addon">Hashtag</span>
                    <input class="form-control" name="inputHashtag" type="text" placeholder="to watch for on Twitter">
                  </div>
                </span>
            </div>
        </div>

        <br>


        <div class="row">
            <div class="col-lg-2">    
                <div class="input-group">
                  <span class="input-group-addon">From</span>
                  <input class="form-control datePicker" name="inputStartDate" type="text" placeholder="mm/dd/yy" value="{{startDateDefault}}">
                </div>
            </div>
            <div class="col-lg-2">    
                <div class="input-group">
                  <span class="input-group-addon">To</span>
                  <input class="form-control datePicker" name="inputEndDate" type="text" placeholder="mm/dd/yy"  value="{{endDateDefault}}">
                </div>
            </div>

            {{#with planFeatures}}

            {{#if private}}
            <div class="col-lg-1">    
                <div class="input-group" style="width:80%">
                  <span class="input-group-addon">
                    <input type="checkbox" id="inputPrivate">
                  </span>
                  <span class="input-group-addon input-group-addon-white eventCreatePrivate">
                    Private
                  </span>
                </div>
            </div>
            {{/if}}

            <div class="col-lg-2">    
                <div class="input-group">
                  <span class="input-group-addon">
                    <input type="checkbox" id="inputAnonymous" checked>
                  </span>
                  <span class="input-group-addon input-group-addon-white eventCreateAnonymous">
                    Anonymous Feedback
                  </span>
                </div>
            </div> 

            <div class="col-lg-1">    
                <div class="input-group">
                  <span class="input-group-addon">
                    <input type="checkbox" id="inputEmail" checked>
                  </span>
                  <span class="input-group-addon input-group-addon-white eventCreateEmail">
                    Email
                  </span>
                </div>
            </div> 

            {{#if voicemail}}
            <div class="col-lg-1">    
                <div class="input-group">
                  <span class="input-group-addon">
                    <input type="checkbox" id="inputPhone">
                  </span>
                  <span class="input-group-addon input-group-addon-white eventCreatePhone">
                    Phone
                  </span>
                </div>
            </div> 
            {{/if}}

            {{#if sms}}            
            <div class="col-lg-1">    
                <div class="input-group">
                  <span class="input-group-addon">
                    <input type="checkbox" id="inputSMS">
                  </span>
                  <span class="input-group-addon input-group-addon-white eventCreateSMS">
                    SMS
                  </span>
                </div>
            </div> 
            {{/if}}

            {{/with}}
        </div>
    
        <span class="pull-right">
            <button id="createEventFormSubmitButton" type="submit" class="btn btn-default btn-primary">create</button>
        </span>
        <br>

        {{#with planFeatures}}
        {{#if private}}
        {{else}}
        <div class="alert alert-info col-lg-8">
        Note: this event will be included in the public event catalog. If you wish to create private events, upgrade your plan.
        <div>
        {{/if}}
        {{/with}}

    </form>

    </div>
</template>


<template name="editProfile">
    <br>
    {{#with user}}

    <div class="row-fluid">
        <div class="col-lg-10">
            <h3>Edit Contact Info</h3>
        </div>
        <div class="col-lg-2 pull-right action">
            <a href="/users/{{_id}}" class='btn btn-primary btn-block'>Back to Dashboard</a>
        </div>
    </div>

    <div class="spacer"></div>
    <hr>


    <form id="editProfileForm" name="editProfileForm">
        <div class="control-group">
            
            <div class="controls">
                <label>Name</label>
                <input id="name" class="col-lg-12" name="name" type="text" value="{{profile.name}}" placeholder="full name">
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <label>Plan</label>
                <input disabled class="col-lg-12" id="bio" name="bio" placeholder="plan name" value="{{planName}}">
                You cannot upgrade or downgrade at this time.
            </div>
        </div>


        <div class="control-group">
            <div class="controls">
                <button type="submit" id="saveEdit" data-loading-text="Updating" class="btn btn-success btn-large">Save</button>
            </div>
        </div>
    </form>

    {{/with}}

</template>


<!-- Login -->
<template name="login">
<div class="col-lg-12">
    <h3>
        Login to your account
        <p class="pull-right"><small>New user? <a href="/signup">Sign up now!</a></small></p>
    </h3>

    <hr>

    <form id="loginForm" name="loginForm" method="post">

    <div class="panel col-lg-12">
        <div class="panel-heading"><h3 class="panel-title">What are your login credentials?</h3></div>
        <p>
            <div class="input-group col-lg-4">
              <span class="input-group-addon">email</span>
              <input type="text" class="form-control" id="usernameLogin" name="usernameLogin" placeholder="something@something.com">
            </div>
            <div class="input-group col-lg-4">
              <span class="input-group-addon">password</span>
              <input type="password" class="form-control" id="passwordLogin" name="passwordLogin">
            </div>
            <button id="login" class="btn btn-success btn-large pull-right  col-lg-1" type="submit" data-loading-text="Signing In">Login</button>
        </p>
    </div>

    </form>

</div>
</template>



<!-- Signup -->
<template name="signup">
<div class="col-lg-12">
    <h3>
        Sign up for a new account
        <p class="pull-right"><small>Already have an account? <a href="/login">Login</a></small></p>
    </h3>
    
    <hr>

    <form id="signupForm" name="signupForm" method="post">

    <div class="panel">
        <div class="panel-heading"><h3 class="panel-title">Personal Information</h3></div>
        <p>
            <div class="row">
                <div class="col-lg-6">    
                    <div class="input-group">
                      <span class="input-group-addon">name</span>
                      <input type="text" class="form-control uc-first-char" placeholder="" id="nameSignup" name="nameSignup" placeholder="full name">
                    </div>
                    <br>
                </div>
                <div class="col-lg-6">
                    <div class="input-group">
                      <span class="input-group-addon">email</span>
                      <input type="text" class="form-control" placeholder="" id="emailSignup" name="emailSignup" placeholder="yourname@something.com">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="input-group">
                      <span class="input-group-addon ">password</span>
                      <input class="form-control" type="password" placeholder="passwordSignup" id="passwordSignup" name="passwordSignup">
                    </div>
                    <br>
                </div>
                <div class="col-lg-6">
                    <div class="input-group">
                      <span class="input-group-addon ">confirm</span>
                      <input class="form-control" type="password" placeholder="confirm password" id="password_againSignup" name="password_againSignup">
                    </div>
                </div>
            </div>

    </p>
    </div>

    <div class="panel">
        <div class="panel-heading"><h3 class="panel-title">Select your Plan</h3></div>
        <p>
            <select class="form-control" name="plan" id="plan" class="col-lg-3">
              <option value="0" {{ signup_plan "0"}}>free</option>
              <option value="1" {{ signup_plan "1"}}>growth</option>
              <option value="2" {{ signup_plan "2"}}>enterprise</option>
            </select>
        </p>
    </div>



    <div class="panel {{ show_signup_plan_payment_section }}" id="paymentInfo">
        <div class="panel-heading"><h3 class="panel-title">Payment Information</h3></div>
        <p>
            <div class="row">
            <div class="col-lg-6">
                        
                        <div class="input-group">
                          <span class="input-group-addon ">card number</span>
                          <input type="text" class="form-control" id="ccNum" name="ccNum" maxlength="20" size="20" placeholder="" style="">
                        </div>

            </div>
            <div class="col-lg-2">
